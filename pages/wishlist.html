<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css & js -->
    <link rel="stylesheet" href="../styles/wishlist.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="wishlist">
      <div class="inner">
        <article class="wishlist-tabs">
          <div class="wishlist-tab">
            <span class="wishlist-tab-button-group active">
              <a class="wishlistTabButton" href="#" data-tab-name="wish-item">
                찜 <span class="wishlistTabCount wishItems">6</span>
              </a>
            </span>
            <span class="wishlist-tab-button-group">
              <a
                class="wishlistTabButton"
                href="#"
                data-tab-name="favorite-stores"
              >
                관심 상점 <span class="wishlistTabCount favoriteStores">5</span>
              </a>
            </span>
            <span class="wishlist-tab-button-group">
              <a
                class="wishlistTabButton"
                href="#"
                data-tab-name="favorite-brands"
              >
                관심 브랜드
                <span class="wishlistTabCount favoriteBrands">3</span>
              </a>
            </span>
            <span></span>
          </div>
        </article>
        <article class="wish-items-content">
          <div class="wish-items-content-upper">
            <span class="wish-items-delete-selection">
              <input type="checkbox" name="allSelection" id="allSelection" />
              <button id="deleteSeletionButton">선택삭제</button>
            </span>
            <span class="wish-items-sorting-wrapper">
              <ul class="sorting-group">
                <li>
                  <a href="#" class="active">최신순</a>
                </li>
                <li>|</li>
                <li>
                  <a href="#">인기순</a>
                </li>
                <li>|</li>
                <li>
                  <a href="#">저가순</a>
                </li>
                <li>|</li>
                <li>
                  <a href="#">고가순</a>
                </li>
              </ul>
            </span>
          </div>
        </article>
        <!-- <article class="favorite-stores-content">
          <h3>관심상점</h3>
        </article>
        <article class="favorite-brands-content">
          <h3>관심브랜드</h3>
        </article> -->
      </div>
    </section>
  </body>
</html>
