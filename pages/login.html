<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawsome-->
    <script
      src="https://kit.fontawesome.com/4effeb5db1.js"
      crossorigin="anonymous"
    ></script>
    <!--custom-->
    <link rel="stylesheet" href="../styles/login.css" />
    <script defer src="../scripts/script1.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="inner">
      <section class="login-main">
        <div class="login-main-ttl">
          <img src="../images/logo.png" alt="logo" />
          <div class="login-main-ttl-sub">중고나라에 오신것을 환영합니다.</div>
        </div>
        <form action="http://127.0.0.1:5500" method="get">
          <ul>
            <li>
              <label for="userId"></label>
              <input type="text" id="userId" value="아이디를 입력하세요" />
            </li>
            <li>
              <label for="userPw"></label>
              <input type="text" id="userPw" value="비밀번호를 입력하세요" />
            </li>
          </ul>
        </form>
        <div class="login-main-npt-chck">
          <input type="checkbox" id="login" />
          <label for="login"> 로그인상태유지하기</label>
        </div>
        <input type="button" class="button" value="로그인" />
        <div class="login-main-search">
          <ul>
            <li><a href="#">아이디 찾기 |</a></li>
            <li><a href="#">비밀번호 찾기 |</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div>
      </section>
      <section class="login-another">
        <div class="login-another-ttl">다른 방법으로 로그인하기</div>
        <div class="login-another-logo">
          <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
          </ul>
        </div>
      </section>
      <section class="login-footer">
        도움이 필요하면 고객센터로 문의부탁드립니다.<br />
        고객센터 운영시간 09~18시(점심 12~13시)
      </section>
    </div>
  </body>
</html>
